<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Formulario con HTML</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0">

  <!-- Example Code -->


  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h3>Payment for example</h3>
      </div>
      <div class="card-body">
        <div class="alert alert-danger" role="alert">Some fields are missing</div>
        <form class="row g-3">
          <div class="col-md-4">
            <label for="inputEmail4" class="form-label"><strong>Card #</strong></label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXXXX">
          </div>
          <div class="col-md-4">
            <label for="inputPassword4" class="form-label"><strong>CVC #</strong></label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
          </div>
          <div class="col-md-4">
            <label for="inputPassword4" class="form-label"><strong>Amount</strong></label>
            <div class="d-flex inline-block">
              <label><strong>$</strong></label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Amount">
            </div>
          </div>
          <div class="col-6">
            <label for="inputAddress" class="form-label"><strong>First Name</strong></label>
            <input type="text" class="form-control" id="inputAddress" placeholder="">
          </div>
          <div class="col-6">
            <label for="inputAddress2" class="form-label"><strong>Last Name</strong></label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="">
          </div>
          <div class="col-6">
            <label for="inputAddress2" class="form-label"><strong>City</strong></label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="">
          </div>
          <div class="col-md-3">
            <label for="inputState" class="form-label"><strong>State</strong></label>
            <select id="inputState" class="form-select">
              <option selected>Pick a State</option>
              <option>Spain</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="inputCity" class="form-label"><strong>Postal Code</strong></label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="row">
            <div class="col-md-6 mt-4">
              <p>
                <strong>We accept</strong>
              </p>
              <span class="badge text-bg-secondary py-2 ps-4 mt-1">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadioPaymentsVisa"
                    value="option1">
                  <label class="form-check-label" for="inlineRadioPaymentsVisa"><i
                      class="fa-brands fa-cc-mastercard"></i></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadioPaymentsVisa"
                    value="option2">
                  <label class="form-check-label" for="inlineRadioPaymentsVisa"><i
                      class="fa-brands fa-cc-visa"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadioPaymentsVisa"
                    value="option3">
                  <label class="form-check-label" for="inlineRadioPaymentsVisa"><i
                      class="fa-brands fa-cc-diners-club"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadioPaymentsVisa"
                    value="option4">
                  <label class="form-check-label" for="inlineRadioPaymentsVisa"><i
                      class="fa-brands fa-cc-paypal"></i></i></label>
                </div>
              </span>
            </div>
            <div class="col-md-6 mt-4">
              <strong>
                <label for="floatingTextarea2">Message</label>
              </strong>
              <div class="form-floating mt-4">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                  style="height: 100px"></textarea>
                <div class="form-text">Add any notes here.
                </div>
              </div>
            </div>
          </div>
      </div>
      <div class="card-footer" style="background: lightgray;">
        <div class="d-flex justify-content-end gap-2">
          <button class="btn btn-secondary" type="button">Cancel</button>
          <button class="btn btn-primary" type="button">Send</button>
        </div>
      </div>
    </div>
    </form>
  </div>
  </div>
  </div>
  <script src="https://kit.fontawesome.com/3db9c877fa.js" crossorigin="anonymous"></script>
</body>

</html>
